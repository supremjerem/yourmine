services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ghcr.io/supremjerem/yourmine-backend:latest
    container_name: yourmine-backend
    ports:
      - "8000:8000"
    volumes:
      - ~/Downloads:/root/Downloads
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - yourmine-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ghcr.io/supremjerem/yourmine-frontend:latest
    container_name: yourmine-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - yourmine-network

networks:
  yourmine-network:
    driver: bridge
